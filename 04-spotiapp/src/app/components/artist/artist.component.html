<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      [alt]="artist.name"
      class="img-thumbnail img-circle"
    />
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"
        >Ir a la página del artista</a
      >
    </p>
  </div>

  <div class="col-4 text-end">
    <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              class="img-thumb"
              [alt]="track.name"
            />
          </td>
          <td class="align-middle">{{ track.album.name }}</td>
          <td class="align-middle">{{ track.name }}</td>
          <td class="align-middle text-end">
            <!--<audio class="audio" [src]="track.preview_url" controls></audio>-->
            <iframe
              class="iframe"
              [src]="track.id | safedom"
              width="100%"
              height="80"
              frameBorder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

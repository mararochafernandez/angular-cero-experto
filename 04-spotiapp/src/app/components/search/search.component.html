<div class="row mb-5">
  <div class="col">
    <input
      #term
      (keyup)="search(term.value)"
      class="form-control"
      type="text"
      placeholder="Search artist"
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]="artists"></app-cards>

<h1 *ngIf="term !== ''">
  Buscar: <small class="text-muted">{{ term }}</small>
</h1>

<h1 *ngIf="term === ''">
  Héroes: <small class="text-muted">Marvel y DC</small>
</h1>

<hr />

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ term }}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-hero-card
    [hero]="hero"
    [index]="hero.index!"
    *ngFor="let hero of heroes"
  ></app-hero-card>
</div>

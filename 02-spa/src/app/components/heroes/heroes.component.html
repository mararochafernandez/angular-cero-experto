<h1>Héroes <small class="text-muted">Marvel y DC</small></h1>
<hr />

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div
    class="col animated fadeIn fast"
    *ngFor="let heroe of heroes; let i = index"
  >
    <div class="card">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name" />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.name }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{ heroe.date }}</small>
        </p>
        <div class="d-grid">
          <button
            (click)="seeHeroe(i)"
            type="button"
            class="btn btn-outline-primary"
          >
            Ver más...
          </button>

          <a
            [routerLink]="['/heroe', i]"
            href="#"
            class="btn btn-outline-primary"
            >Ver más link...</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

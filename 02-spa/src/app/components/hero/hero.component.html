<h1 class="animated fadeIn">
  {{ hero.name }} <small class="text-muted">{{ hero.date }}</small>
</h1>

<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.name" />

    <br /><br />

    <div class="d-grid">
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
        >Regresar</a
      >
    </div>
  </div>

  <div class="col-md-8">
    <h3>{{ hero.name }}</h3>

    <hr />

    <p>{{ hero.bio }}</p>

    <div>
      <img
        *ngIf="hero.house === 'DC'"
        class="img-logo"
        src="assets/images/dc.png"
        alt="DC"
      />

      <img
        *ngIf="hero.house === 'Marvel'"
        class="img-logo"
        src="assets/images/marvel.png"
        alt="Marvel"
      />
    </div>
  </div>
</div>
